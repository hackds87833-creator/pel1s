    // === renderGenreRows (Netflix style) ===  
    function renderGenreRows(filterQuery = "") {  
      const rows = document.getElementById("rowsContainer");  
      rows.innerHTML = "";  
  
      const baseTabs = ["Todas", "Favoritos", "Estrenos 2025"];  
      const otherGenres = Array.from(genresMap.keys()).filter(g => !baseTabs.includes(g));  
      const allGenres = [...baseTabs, ...otherGenres];  
  
      allGenres.forEach(genre => {  
        let movies = [];  
        if (genre === "Todas") movies = allMovies.slice();  
        else if (genre === "Favoritos") {  
          const favs = getFavorites();  
          movies = allMovies.filter(m => favs.includes(m.id));  
        } else if (genre === "Estrenos 2025") movies = estrenosMovies.slice();  
        else movies = (genresMap.get(genre) || []).slice();  
  
        if (filterQuery && filterQuery.length) {  
          const q = filterQuery.toLowerCase();  
          movies = movies.filter(m => (m.title||'').toLowerCase().includes(q));

function guardarEnCache(nombre, datos) {
  localStorage.setItem(nombre, JSON.stringify({
    tiempo: Date.now(),
    datos: datos
  }));
}

function obtenerDesdeCache(nombre, maxHoras = 24) {
  const item = localStorage.getItem(nombre);
  if (!item) return null;
  try {
    const { tiempo, datos } = JSON.parse(item);
    const expirado = (Date.now() - tiempo) > maxHoras * 3600 * 1000;
    if (expirado) {
      localStorage.removeItem(nombre);
      return null;
    }
    return datos;
  } catch {
    localStorage.removeItem(nombre);
    return null;
  }
}

    return new Promise(resolve => img.addEventListener('load', resolve));
