  <style>
    :root{
      --bg:#000;
      --card-bg:#0f0f0f;
      --muted:#9aa0a6;
      --accent:#d32f2f;      
      --glass: rgba(0,0,0,0.45);
    }
    html,body{height:100%;margin:0;background:var(--bg);color:#fff;font-family:Inter,system-ui,Arial,Helvetica,sans-serif; -webkit-font-smoothing:antialiased;}
    header.appbar{display:flex;align-items:center;gap:18px;padding:16px 20px;background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.66) 60%);position:sticky;top:0;z-index:40;}
    .brand{font-weight:800;color:var(--accent);font-size:28px;letter-spacing:1px;}
    nav.topnav{display:flex;gap:18px;align-items:center;}
    nav.topnav a{color:#ddd;text-decoration:none;opacity:.9}
    .container-main{max-width:1100px;margin:0 auto;padding:18px;}

    /* HERO SLIDER */
    #heroSlider{height:200px;position:relative;overflow:hidden;border-radius:10px;background:#111;margin-bottom:20px;}
    .hero-slide{position:absolute;inset:0;opacity:0;transition:opacity .9s ease;display:flex;align-items:center;justify-content:flex-start;}
    .hero-slide.active{opacity:1;z-index:2;}
    .hero-slide img{width:100%;height:100%;object-fit:cover;filter:blur(0px) brightness(.42);transform:scale(1.03);}
    .hero-info{position:absolute;left:36px;bottom:36px;color:#fff;z-index:5;cursor:pointer;max-width:60%}
    .hero-info h2{margin:0 0 8px 0;font-size:28px;letter-spacing:1px}
    .hero-meta{display:flex;gap:12px;align-items:center;font-size:14px;color:#eee;opacity:.95}

    /* ROWS - scroll horizontal */
    .genre-row{margin:14px 0;}
    .genre-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;}
    .genre-title{font-size:20px;font-weight:700}
    .row-scroll{display:flex;gap:12px;overflow-x:auto;padding-bottom:6px;-webkit-overflow-scrolling:touch}
   
   
    .h-card{width:120px;flex:0 0 auto;background:transparent;border-radius:8px;position:relative;overflow:hidden;display:flex;flex-direction:column;align-items:center;cursor:pointer}
    .h-card img{width:100%;height:170px;object-fit:cover;border-radius:6px}
    
    .h-info {
  position: absolute;
  bottom: 40px; /* üîº antes estaba en 0; s√∫bela 20px (ajusta al gusto) */
  left: 0;
  width: 100%;
  padding: 6px 4px;
  text-align: center;
  font-size: 13px;
  background: linear-gradient(90deg,
  rgba(0, 0, 0, 0) 0%,      /* totalmente transparente */
  rgba(0, 0, 0, 0.3) 25%,   /* empieza a aparecer suavemente */
  rgba(0, 0, 0, 0.6) 50%,   /* parte m√°s intensa en el centro */
  rgba(0, 0, 0, 0.3) 75%,   /* vuelve a desvanecerse */
  rgba(0, 0, 0, 0) 100%     /* completamente transparente otra vez */
);
  color: #fff;
  margin: 0;
  z-index: 2;
}



    /* Tabs (deslizables) */
    #genreTabs{display:flex;gap:8px;margin:10px 0;overflow-x:auto;padding:8px 4px;-webkit-overflow-scrolling:touch}
    #genreTabs::-webkit-scrollbar{display:none}
    .tab-item{flex:0 0 auto;background:transparent;padding:8px 12px;border-radius:18px;border:1px solid rgba(255,255,255,0.04);cursor:pointer;color:#ddd;white-space:nowrap;transition:transform .12s, background .15s}
    .tab-item.active{background:linear-gradient(90deg,var(--accent),#ff6b5b);color:#fff;transform:translateY(-2px)}
    .tab-item:active{transform:translateY(0)}

    /* GRID movie container */
    #movieContainer{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:14px;margin-top:12px}
    .movie-card{background:var(--card-bg);border-radius:10px;overflow:hidden;position:relative;min-height:230px;cursor:pointer;transform:translateY(6px);opacity:0;transition:all .35s ease;box-shadow:0 6px 20px rgba(0,0,0,.6)}
    .movie-card.show{opacity:1;transform:none;animation:fadeInUp 380ms ease both}
    .movie-card img{width:100%;height:330px;object-fit:cover;display:block;transition:transform .45s ease}
    .movie-card img.loaded{opacity:1}
    .movie-card:hover img{transform:scale(1.03)}

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(18px) scale(.98); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* FAVORITO */
    .favorite{position:absolute;right:10px;top:10px;background:rgba(0,0,0,.5);border-radius:8px;padding:6px;display:flex;align-items:center;justify-content:center;z-index:6}
    .favorite.active{background:var(--accent);color:#fff}

    

    /* Overlay on poster: blurred background + meta */
    .card-overlay{
      position:absolute;inset:auto 0 0 0; /* bottom stretch */
      height:80px;
      display:flex;
      align-items:center;
      padding:10px;
      gap:10px;
      z-index:5;
      color:#fff;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.66) 60%);
      backdrop-filter: blur(2px);
    }
    .card-overlay .bg-blur{
      
    }
    .card-overlay .meta-wrap{position:relative;z-index:3;display:flex;flex-direction:column;justify-content:center}
    .card-overlay .meta-wrap .title{font-weight:700;font-size:10px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100%}
    .card-overlay .meta-wrap .sub{font-size:12px;color:#ddd;display:flex;gap:12px;align-items:center;margin-top:1px}
    .card-overlay .meta-wrap .star{display:flex;align-items:center;gap:6px;font-weight:700}

    /* SKELETON */
    .skeleton{height:320px;background:linear-gradient(90deg,#111 25%, #1a1a1a 50%, #111 75%);background-size:200% 100%;animation:shimmer 1.2s infinite;border-radius:10px}
    @keyframes shimmer{from{background-position:-200% 0}to{background-position:200% 0}}

    /* MODAL */
    #modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:120}
    .modal-window{width:94%;max-width:1100px;height:80vh;max-height:92vh;background:linear-gradient(180deg,#0d0d0d,#0a0a0a);border-radius:12px;padding:18px;display:flex;flex-direction:column;outline: none;}
    .modal-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .modal-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px;overflow:auto;padding:6px;flex:1;border-radius:6px}
    .modal-footer{display:flex;align-items:center;justify-content:center;margin-top:12px}
   .btn-modal-more {
  background: var(--accent);
  border: none;
  color: #fff;
  padding: clamp(8px, 1.2vw, 12px) clamp(12px, 2vw, 18px); /* Responsive */
  border-radius: 8px;
  cursor: pointer;
  display: inline-flex;        /* Mantener texto e icono alineados */
  align-items: center;         /* Centrado vertical */
  gap: 6px;                    /* Espacio entre texto e icono */

}

.btn-modal-more i.material-icons {

}
    /* Search modal small tweaks (responsive margins) */
    #searchModal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:130}
    .search-window{width:calc(100% - 28px);max-width:920px;height:72vh;max-height:88vh;background:#071018;border-radius:12px;padding:12px;display:flex;flex-direction:column;overflow:hidden}
    .search-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px;overflow:auto;padding:6px;flex:1}

    /* small responsive */
    @media (max-width:640px){
      .hero-info h2{font-size:18px}
      .hero-meta{font-size:12px}
      .modal-window{height:86vh;max-height:92vh}

      const imgSrc = movie.poster_path ? IMG_URL + movie.poster_path : PLACEHOLDER;  
      const rating = movie.vote_average ? movie.vote_average.toFixed(1) : "N/A";  
      const favorites = getFavorites();  
      const isFavorite = favorites.includes(movie.id);  
  
      const card = document.createElement("div");  
      card.classList.add("movie-card");  
      card.innerHTML = `  
        <img src="${imgSrc}" alt="${movie.title}">  
        <div class="rating">  
          <i class="material-icons tiny"> </i><div style="margin-left:6px;">${rating}</div>  
        </div>  
        <div class="favorite ${isFavorite ? "active" : ""}" data-id="${movie.id}">  
          <i class="material-icons">favorite</i>  
        </div>  
        <div class="movie-title">${movie.title}</div>  
      `;  
  
      const img = card.querySelector("img");  
      // show skeleton until loaded (we'll append skeleton externally if needed)  
      img.addEventListener("load", () => img.classList.add("loaded"));  
      img.addEventListener("error", () => {  
        img.src = PLACEHOLDER;  
        img.classList.add("loaded");  
      });  
  
      card.querySelector(".favorite").addEventListener("click", (e) => {  
        e.stopPropagation();  
        const id = movie.id;  
        let favs = getFavorites();  
        if (favs.includes(id)) {  
          favs = favs.filter(f => f !== id);  
          e.currentTarget.classList.remove("active");  
        } else {  
          favs.push(id);  
          e.currentTarget.classList.add("active");  
        }  
        saveFavorites(favs);  
        if (currentGenre === "Favoritos") renderMovies("Favoritos");  
      });

      setTimeout(() => card.classList.add("show"), 120);  
      return card;

      const cards = modalGrid.querySelectorAll('.movie-card');
      cards.forEach((c, i) => c.style.display = i < modalState.visibleCount ? '' : 'none');
      modalVerMasBtn.style.display = modalState.visibleCount < cards.length ? 'inline-block' : 'none';
    }

    const modalMO = new MutationObserver(() => {
      if (getComputedStyle(modalEl).display === 'none') return;
      requestAnimationFrame(() => {
        const cards = modalGrid.querySelectorAll('.movie-card');
        modalState.visibleCount = Math.min(modalState.step, cards.length);
        cards.forEach(enhanceCard);
        updateModalVisibility();
      });
    });
    modalMO.observe(modalGrid, { childList: true });

    modalVerMasBtn.addEventListener('click', e => {
      e.preventDefault();
      const total = modalGrid.querySelectorAll('.movie-card').length;
      modalState.visibleCount = Math.min(total, modalState.visibleCount + modalState.step);
      updateModalVisibility();
      modalGrid.querySelector('.movie-card[style="display:"]')?.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    });

    document.getElementById('modalClose')?.addEventListener('click', () => modalState.visibleCount = 0);
    modalEl.addEventListener('click', e => { if (e.target === modalEl) modalState.visibleCount = 0; });

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
    }

    /* Responsiveness */
    const adjustSearchWindow = () => {
      const sw = document.querySelector('.search-window');
      if (sw) sw.style.width = 'calc(100% - 28px)';
    };
    const scrollToActiveTab = () => {
      const active = document.querySelector('.tab-item.active');
      const wrap = document.getElementById('genreTabs');
      if (active && wrap) {
        const rect = active.getBoundingClientRect(), wRect = wrap.getBoundingClientRect();
        wrap.scrollBy({ left: rect.left - wRect.left - (wRect.width / 2 - rect.width / 2), behavior: 'smooth' });
      }
    };
    window.addEventListener('resize', adjustSearchWindow);
    window.addEventListener('orientationchange', () => setTimeout(adjustSearchWindow, 150));
    new MutationObserver(scrollToActiveTab).observe(document.getElementById('genreTabs'), { childList: true, subtree: true });
    setTimeout(() => { adjustSearchWindow(); scrollToActiveTab(); }, 500);

    /* Smooth touch scroll for all rows */
    document.querySelectorAll('.row-scroll, #heroSlider, #movieContainer').forEach(el => el.style.touchAction = 'pan-y');
  });
})();
</script>
